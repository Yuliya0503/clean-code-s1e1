<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen">
</head>
<body class="page">
  <header class="header">
    <img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix" class="header-img">
    <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section id="task">
      <h3 for="new-task">Add Item</h3>
      <div class="task-wrapper">
        <input id="new-task"class="input task" type="text">
        <button class="button">Add</button>
      </div>
    </section>
    <section>
    <h3 class="title">Todo</h3>
    <ul class="ul" id="incomplete-tasks">
      <li class="li">
        <input type="checkbox" class="input">
        <label class="task">Pay Bills</label>
        <input type="text" class="input task">
        <button class="button edit">Edit</button>
        <button class="button delete">
          <img src="./remove.svg" alt="remove">
        </button>
      </li>
      <li class="li edit-mode">
        <input type="checkbox" class="input">
        <label class="task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task input">
        <button class="button edit">Save</button>
        <button class="button delete">
          <img src="./remove.svg" alt="remove">
        </button>
      </li>
    </ul>
    </section>
    <section>
    <h3 class="title">Completed</h3>
    <ul class="ul" id="completed-tasks">
      <li class="li">
        <input type="checkbox" class="input" checked>
        <label class="task">See the Doctor</label>
        <input type="text" class="task input">
        <button class="button edit">Edit</button>
        <button class="button delete">
          <img src="./remove.svg" alt="remove">
        </button>
      </li>
    </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
